<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
<h1 id="heading" class="skibidi"></h1>
<button onclick="showTie()">Click to show time</button>
<h1 class="time"></h1>

    <button ondblclick="showDate()">Show Date</button>

    <h1 id="result" class="result"></h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd26mmsVbgqVfHt55thgSoHUCOPUNbzdkfNQ&s" width="350px" height="250px" onmouseover="on()" onmouseout="off()">

    <button onClick="on()">Switch on</button>
    <button  onClick="off()">Switch off</button> 
     <script>
        //EVENT
        //------------------------------
        //onClick,ondblclick,onmmouseover, onmouseout, onchange,onsubmit,onkeyup,onkeydown
        const showDate=()=>{
            // document.write(`${new Date()}`)
            // document.getElementById('result').innerHTML = new Date()
            // document.querySelector('h1').innerHTML = new Date()
            document.querySelector('.result').innerHTML = new Date()
            document.querySelector('#result').innerHTML = new Date()   
        }
        const on=()=>{
           // document.querySelector('img').src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlMknk-uU9LxxGHOxLapOcKABputAbmnyFFA&s'
           document.querySelector('img').setAttribute('src','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlMknk-uU9LxxGHOxLapOcKABputAbmnyFFA&s')
        }
        const off=()=>{
            document.querySelector('img').src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd26mmsVbgqVfHt55thgSoHUCOPUNbzdkfNQ&s'
        }
        const showTime=()=>{
            document.getElementsByClassName('.skibidi').innerHTML = `${new Date().getHours()} : ${new Date().getMinutes()}:${new Date().getSeconds()}`
        }
        document.querySelector('button').addEventListener('click',showTime)
    </script> 
    <script>
        const showTie=()=>{
            document.getElementsByClassName('time')[0].innerHTML=`${new Date()}`
        }
    </script>
</body>
</html>
