    <script>
        //ternary operator
        let x = 5
        let y = 6

        let result = x > y ? x : y
        document.write("greatest value is" + result) // why +result and not ,result

        x > y ? document.write("<br>x is greater") : document.write("<br> y is greater")

        let z = 10

        res = x > y ? (x > z ? x : z) : (y > z ? y : z)   //() is optional
        document.write('<br>greatest is' + res)

        //logical operator
        // &&	logical and
        // ||	logical or
        // !	logical not

        var num = parseInt(prompt("Enter a number")); // Ask user for input
        var char = prompt("enter a string")

        // Check if the number is odd or even
        if (num % 2 === 0) {
            document.write(num + " is Even<br>");
        }

        else if (!(num % 2 === 0)) {
            document.write(num + " is Odd<br>");
        }
        else
            document.write(num + " is invalid<br>");

        // Check if the character is a vowel, consonant, or other
        if (
            char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u' ||
            char === 'A' || char === 'E' || char === 'I' || char === 'O' || char === 'U'
        ) {
            document.write(char + " is a Vowel<br>");
        } else if (
             (!((char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'Z')))
        ) {
            document.write(char + " is invalid <br>");
        } else {
            document.write(char + " is a Consonant<br>");

        }

      var num = parseInt(prompt("Enter the number of terms:")); // Take user input

var a = 0, b = 1, next;

document.write("Fibonacci Series: <br>");

// Loop to generate Fibonacci sequence
for (var i = 1; i <= num; i++) {
    document.write(a + " "); // Print current term
    next = a + b; // Calculate next term
    a = b; // Update variables
    b = next;
}
