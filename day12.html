<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
</head>
<body>
    <button onclick="removeData()">Remove Data</button>
    <h1></h1>
    <p></p>
    <span></span>
    <br>
    <br>

    <script>
        // Store a simple string in localStorage
        localStorage.setItem('myData', 'This is my Data');  // Key: 'myData', Value: 'This is my Data'

        // Display the stored data
        document.write(localStorage.getItem('myData'));

        // Create a JavaScript object
        let person = {
            name: 'John',
            age: 30,
            occupation: 'Developer'
        };

        // Convert the object to a JSON string and store it in localStorage
        let objToStr = JSON.stringify(person);
        localStorage.setItem('objStrData', objToStr);

        // Retrieve the JSON string from localStorage, parse it back to an object, and display the data
        let data = JSON.parse(localStorage.getItem('objStrData'));
        document.querySelector('h1').innerHTML = data.name;
        document.querySelector('p').innerHTML = data.age;
        document.querySelector('span').innerHTML = data.occupation;


        // Remove a specific item from localStorage
        localStorage.removeItem('objectData');

        // Function to remove the stored object data
        const removeData = () => {
            localStorage.removeItem('objStrData');  // Correct key name
        };

        // Store data in sessionStorage (temporary storage)
        sessionStorage.setItem('newData', 'This is my new Data');
    </script>
</body>
</html>
