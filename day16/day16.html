
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-md-4 shadow p-4">
          <form action="" onsubmit="handleSubmit()" autocomplete="off">
            <h2 class="text-center">Sign Up</h2>
            <hr>
              
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="fname" placeholder="First Name" onkeyup="fnamevalidate()">
              <label for="fname">First Name</label>
              <span id="fnameMsg"></span>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lname" placeholder="Last Name" onkeyup="lnamevalidate()">
              <label for="lname">Last Name</label>
              <span id="lnameMsg"></span>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" onkeyup="emailvalidate()">
              <label for="email">Email</label>
              <span id="emailMsg"></span>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="pwd" placeholder="Password" onkeyup="pwdvalidate()">
              <label for="pwd">Password</label>
              <span id="pwdMsg"></span>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" onkeyup="cpwdvalidate()">
              <label for="cpwd">Confirm Password</label>
              <span id="cpwdMsg"></span>
            </div>

            <div class="mb-2">
              <input type="submit" value="Sign Up" class="btn btn-primary w-100">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="formvalidation.js"></script>
  </body>
</html>
